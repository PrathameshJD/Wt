<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Movie Booking System</title>
</head>
<body>
    <header>
        <h1>Movie Booking System</h1>
        <div id="user-info"></div>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" onclick="login()">Login</button>
            </form>
        </section>

        <section id="movie-listing">
            <h2>Movie Listing</h2>
            <div class="movie" onclick="addToCart(1, 'Inception', 'inception.jpg', 10)">
                <img src="inception.jpg" alt="Inception">
                <p>Inception</p>
                <p>$10</p>
            </div>
            <div class="movie" onclick="addToCart(2, 'Interstellar', 'interstellar.jpg', 12)">
                <img src="interstellar.jpg" alt="Interstellar">
                <p>Interstellar</p>
                <p>$12</p>
            </div>
            <div class="movie" onclick="addToCart(3, 'The Dark Knight', 'dark_knight.jpg', 15)">
                <img src="dark_knight.jpg" alt="The Dark Knight">
                <p>The Dark Knight</p>
                <p>$15</p>
            </div>
            <!-- Add more movies as needed -->
        </section>

        <section id="shopping-cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Booking System</p>
    </footer>
</body>
</html>
